name: CI

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest
    name: Style checks

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 16

      
      - name: Install dependencies
        run: |
          npm i prettier
          sudo npm i -g lintspaces-cli

      - name: Prettier
        run: ./node_modules/prettier/bin-prettier.js --check ./src/* ./src/**/* ./src/**/**/* ./sass/*.scss

      - name: lintspaces
        run: |
          lintspaces -nt -d 'spaces' -i 'js-comments' src/*/* src/*.ts view/* manifest-*.json css/popup.css css/import.css
  build:
    runs-on: ubuntu-latest
    name: Build ${{ matrix.platform }}
    
    strategy:
      matrix:
        platform: ["chrome", "firefox"]
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
      
      - name: Install dependencies
        run: npm ci
          
      - name: Build
        run: npm run ${{ matrix.platform }}
  run-tests:
    runs-on: ubuntu-latest
    name: Run tests
    needs: [ build ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

      - name: Test code
        uses: mujo-code/puppeteer-headful@master
        with:
          args: npm test

      - name: Codecov
        uses: codecov/codecov-action@v1.5.0
